<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">


</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary text-center mb-4">ChatSearchEngine</h1>
        <form id="searchForm" onsubmit="search(event)">
            <div class="input-group">
                <input type="text" id="queryInput" class="form-control" placeholder="Enter a word to search e.g., deepali">
                <button class="btn btn-success" onclick="search(event)">SEARCH</button>

            </div>
        </form>
        <div id="result" class="mt-4"></div>

    </div>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
